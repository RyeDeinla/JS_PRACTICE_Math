<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Practice Exercise #1 </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container">

        <br>

        <h1> Javascript Math Methods </h1>

        <details ontoggle="message1()"> 

            <summary>

                <u> Instructions </u>

                <i id="ans">  </i>

            </summary>

        </details>

    </div>

    <br>

    <div class="container">

        <input type="number" class="form-control" id="num">

        <br>

        <button type="button" class="btn btn-success" onclick="RndResult()"> Round it off! </button>

        <button type="button" class="btn btn-warning" onclick="AbsResult()"> Find the absolute value! </button>

        <button type="button" class="btn btn-info" onclick="PowResult()"> Find the cube! </button>

        <button type="button" class="btn btn-info" onclick="SqrtResult()"> Find the square root! </button>

        <button type="button" class="btn btn-danger" onclick="MinResult()"> Find out the minimum of the multiples of 7! </button>

        <br> <br>

        <button type="button" class="btn btn-danger" onclick="MaxResult()"> Find out the maximum of the multiples of 7! </button>

        <button type="button" class="btn btn-danger" onclick="RandomResult()"> Find a random number between 1 and 10! </button>

        <br> <br>

        _______

        <br> <br>

        <kbd id="result"> Answer is... </kbd>

    </div>

    <script>

        function message1() {

            document.getElementById("ans").innerHTML = "Input one number then click the button below.";

        }

        function RndResult() {

            var rnd = document.getElementById("num").value; 

            document.getElementById("result").innerHTML = Math.round(rnd); 

        }

        function AbsResult() {

            var abs = document.getElementById("num").value; 

            document.getElementById("result").innerHTML = Math.abs(abs); 

        }

        function PowResult() {

            var pow = document.getElementById("num").value; 

            document.getElementById("result").innerHTML = Math.pow(pow,3); 

        }

        function SqrtResult() {

            var sqrt = document.getElementById("num").value; 

            document.getElementById("result").innerHTML = Math.sqrt(sqrt); 

        }

        function MinResult() {

            var min = document.getElementById("num").value; 

            document.getElementById("result").innerHTML = Math.min(min,7,14,21,28,35,42,49,56,63,70); 

        }

        function MaxResult() {

            var max = document.getElementById("num").value; 

            document.getElementById("result").innerHTML = Math.max(max,7,14,21,28,35,42,49,56,63,70); 

        }

        function RandomResult() {

            var random = document.getElementById("num").value; 

            document.getElementById("result").innerHTML = Math.round(Math.random(random) * 10); 

        }

    </script>

    <br> <br>

</body>

</html>
